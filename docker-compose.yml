version: "3.9"

services:
  backend:
    build: ./backend
    container_name: sapusugi-backend
    restart: unless-stopped
    environment:
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_MODEL: llama3.2:1b
      USE_CRAWL: "true"
      NOTEBOOK_DIR: /data/notebooks
      MEMORY_DIR: /data/memory
    volumes:
      - backend-data:/data
    ports:
      - "8000:8000"
    depends_on:
      - ollama

  frontend:
    build: ./frontend
    container_name: sapusugi-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11434:11434"

volumes:
  backend-data:
  ollama-data:
